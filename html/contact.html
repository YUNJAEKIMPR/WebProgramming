  <!-- contact form  -->
  <main class="contact_main">
    <section class="contact_section">
      <div class="contact_head">
        <h2>Contact Us</h2>
      </div>
      <div class="contact_form">
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return false">
          <div class="contact_purpose">
            <div class="label">
              <label for="contact_purpose">
                contact purpose
              </label>
            </div>
            <div class="input">
              <select name="contact_purpose" id="contact_purpose">
                <option value="purpose_sell">
                  I want to sell books
                </option>
                <option value="purpose_buy">
                  I want to buy books
                </option>
              </select>

            </div>
           
          </div>
          <div class="contact_name">
            <div class="label">
              <label for="contact_name">
                name
              </label>
            </div>
            <div class="input">
              <input type="text" name="contact_name" id="contact_name" required maxlength="50">
            </div>
          </div>
            <div class="contact_email">
              <div class="label">
                <label for="contact_email">
                  email
                </label>
              </div>
              <div class="input">
                <input type="email" name="contact_email" id="contact_email" required>
              </div>
            </div>
          <div class="contact_phone">
            <div class="label">
              <label for="contact_phone">phone</label>
            </div>
            <div class="input">
              <input type="tel" name="contact_phone" id="contact_phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
            </div>
          </div>
          <div class="contact_method">
            <div class="label">
              <label>
                How can we contact you? 
              </label>
            </div>
            <div class="label">
              <label for="method_phone">
                by phone
              </label>
            </div>
            <div class="input">
              <input type="checkbox" name="method[]" id="method_phone">
            </div>
            <div class="label">
              <label for="method_email">
                by email
              </label>
            </div>    
            <div class="input">
              <input type="checkbox" name="method[]" id="method_email">
            </div>   
          </div>
            <div class="contact_news">
              <div class="label">
                <label>
                  Do you want to receive our weekly newsletter?
                </label>
              </div>
              <div class="label">
                <label for="news_yes">
                  yes
                </label>
              </div>
              <div class="input">
                <input type="radio" name="contact_news" id="news_yes" checked>
              </div> 
              <div class="label">
                <label for="news_no">
                  no
                </label>
              </div>
              <div class="input">
                <input type="radio" name="contact_news" id="news_no">
              </div>
            </div>
            <div class="contact_note">
              <div class="label">
                <label for="contact_note">
                  note
                </label>
              </div>
              <div class="input">
                <textarea name="contact_note" id="contact_note" cols="30" rows="5" placeholder="leave your msg here"></textarea>
              </div>
            </div>
            <div class="contact_file">
              <div class="label">
                <label for="contact_file">
                  attachment
                </label>
              </div>
              <div class="input">
                <input type="file" name="contact_file" id="contact_file">
              </div>
            </div>
            <div class="contact_btn">
              <div class="input">
                <input type="reset" value="clear" class="btn_contact">
    
              </div>
              <div class="input">
                <input type="submit" value="submit" class="btn_contact">
              </div>
            </div>
             
 
        </form>

      </div>
